

<!DOCTYPE html>
<html>
<head>
    <title>Available Slots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">

            <div class="d-flex justify-content-between mb-3">
                <h3>Available Doctor Slots</h3>
                <a href="/accounts/login/" class="btn btn-danger btn-sm">Logout</a>
            </div>

            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for slot in slots %}
                    <tr>
                        <td>{{ slot.doctor.username }}</td>
                        <td>{{ slot.date }}</td>
                        <td>{{ slot.start_time }} - {{ slot.end_time }}</td>
                        <td>
                            <a href="{% url 'book-slot' slot.id %}" class="btn btn-success btn-sm">Book</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4">No slots available</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
