<!DOCTYPE html>
<html>
<head>
    <title>My Slots</title>
</head>
<body>

<h2>My Availability Slots</h2>

<table border="1">
    <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Status</th>
    </tr>

    {% for slot in slots %}
    <tr>
        <td>{{ slot.date }}</td>
        <td>{{ slot.start_time }}</td>
        <td>{{ slot.end_time }}</td>
        <td>
            {% if slot.is_booked %}Booked{% else %}Available{% endif %}
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No slots yet</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/doctor/add-slot/">Add New Slot</a>

</body>
</html>
